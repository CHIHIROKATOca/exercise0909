<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- nav -->
    <div class="container-fluid p-0 m-0">
        <nav class="navbar navbar-light bg-light  p-0 m-0">
        <a href="#" class="navbar-brand">Navbar</a>
    
    <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary bg-light border border-0" data-toggle="modal" data-target="#exampleModal">
        <span class="material-icons" style="color:black">
        person
        </span>
        </button>
  
  <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-secondary float-right">Submit</button>
              </form>
             </div>
            </div>
            </div>
            </div>
        </div>
        

    <!-- slideshow -->

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/xc40-large.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/xc60-large.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/xc90-large.jpg" class="d-block w-100" alt="...">
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    </div>

        <!-- gallery -->
   <div class="container border border-dark mt-4">
        <div class="row my-2">
        <div class="col-lg-3 col-md-6 col-sm-12"><img src="images/car-01.jpeg" alt=""  class="img-fluid"></div>
        <div class="col-lg-3 col-md-6 col-sm-12"><img src="images/car-02.jpeg" alt=""  class="img-fluid"></div>
        <div class="col-lg-3 col-md-6 col-sm-12"><img src="images/car-03.jpeg" alt=""  class="img-fluid"></div>
        <div class="col-lg-3 col-md-6 col-sm-12"><img src="images/car-04.jpeg" alt=""  class="img-fluid"></div>
        </div>
   </div>

   <!-- Text -->

   <div class="container-fluid p-0 mt-4">
        <div class="jumbotron">
            <h1 class="display-4">Lorem ipsum</h1>
            <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt, maxime eaque temporibus eum at fugit molestias dolores, id vel, eos ratione asperiores officiis aperiam unde repellat voluptatem ipsum laboriosam iusto?</p>
        </div>

        <p class="text-justify bg-dark text-white pt-3 pb-3 pl-3 m-0">&copy;2020 - For Educational Use Only.</p>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
